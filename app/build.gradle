apply plugin: 'com.android.application'

android {
    compileSdkVersion 7
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.roguetemple.hydroid"
        minSdkVersion 21
        targetSdkVersion 7
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    externalNativeBuild {
        ndkBuild {
            path 'src/main/jni/Android.mk'
        }
    }
}
